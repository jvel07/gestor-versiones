<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Gestor de Versiones - Iniciar Sesión</title>
        <link href="#{appBean.baseUrl}resources/css/login.css" type="text/css" rel="stylesheet"/>
        <link href="#{appBean.baseUrl}resources/css/bootstrap.css" type="text/css" rel="stylesheet"/>
        <h:outputStylesheet name="./css/all.css"/>
    </h:head>
    <h:body>
        <p:growl id="growl" showDetail="true" life="3000" /> 
        <h:form id="formLogin">     
            <h:graphicImage styleClass="logos" url="/resources/images/logos.png"/>
            <h:graphicImage styleClass="contenedor" url="/resources/images/logoGV2.png"/>
            


            <!--Diálogo para visualizar datos del archivo selecionado
            <p:panel styleClass="conteiner" header="Iniciar Sesión" style="font-family: fantasy"> -->
            <h:panelGrid columns="2" cellpadding="5" styleClass="conteiner">  

                <h:graphicImage url="/resources/images/administrator-26.png"/>
                <p:inputText value="#{loginBean2.usuario.pkIdUsuario}" style="width: 150px" 
                             id="username" required="true" label="username" styleClass="conteinerTexts"
                             requiredMessage="Se requiere el nombre de usuario!"/>  

                <h:graphicImage url="/resources/images/key-26.png"/>
                <p:password value="#{loginBean2.usuario.contrasena}"   style="width: 150px; margin-top: 10%"
                            id="password" required="true" label="password" styleClass="conteinerTexts" 
                            requiredMessage="Por favor, ingresa la contraseña."/>  

                <f:facet name="footer">  
                    <p:commandButton id="loginButton" value="Iniciar sesión" update=":growl"   
                                     style="width: 120px; height: 40px; color: #269abc" styleClass="login_button"
                                     action="#{loginBean2.login(actionEvent)}"
                                     oncomplete="handleLoginRequest(xhr, status, args)"/>  
                </f:facet>  
            </h:panelGrid>

            <h:graphicImage styleClass="farmaenlace" url="/resources/images/farmaenlace.PNG"/>
        </h:form>

                     
    </h:body>



    <script type="text/javascript">
        function handleLoginRequest(xhr, status, args) {
            if (args.validationFailed || !args.loggedIn) {
                // PF('dlg').jq.effect("shake", {times: 5}, 100);
            }
            else {
                location.href = args.ruta;
            }
        }
    </script>  
</html>
