<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Gestor de Versiones - Iniciar Sesión</title>
        <link href="#{appBean.baseUrl}resources/css/login.css" type="text/css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <p:growl id="growl" showDetail="true" life="3000" /> 
        <h:form id="formLogin">     
            <!--Dialogo para visualizar datos del archivo selecionada
            <p:panel styleClass="conteiner" header="Iniciar Sesión" style="font-family: fantasy"> -->
            <h:panelGrid columns="2" cellpadding="5" styleClass="conteiner">  
                
                <h:graphicImage url="../images/administrator-26.png"/>
                <p:inputText value="#{loginBean.usuario}"
                             id="username" required="true" label="username" />  

                <h:graphicImage url="../images/key-26.png"/>
                <p:password value="#{loginBean.password}"   
                            id="password" required="true" label="password" />  

                <f:facet name="footer">  
                    <p:commandButton id="loginButton" value="Iniciar Sesión" update=":growl"   
                                     action="#{loginBean.login()}" />  
                </f:facet>  
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
